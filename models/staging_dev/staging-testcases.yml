version: 2

models:
  - name: stg_customers
    config: 
      schema: "{{env_var('DBT_STGSCHEMA_NAME','STAGING_DEV')}}"
    description: "{{ doc('stg_customers_desc') }}"
    columns:
      - name: customerid
        description: Uniquely identifies each customer in customer master table
        tests:
          - unique
          - not_null
          - is_even

  - name: stg_products
    config: 
      schema: "{{env_var('DBT_STGSCHEMA_NAME','STAGING_DEV')}}"

  - name: stg_orderdetails
    description: Provides orders for the qwt with important key metrics
    columns:
      - name: orderid
        description: each order is defined with orderid and lineno
        tests:
          - not_null
          - relationships:
              field: orderid
              to: ref('stg_orders')

  - name: stg_shipments
    description: provides shipments data for the orders delivered, returned  
    columns:
      - name: status
        description: status of shipments
        tests:
          - accepted_values:
              values: ['returned', 'replaced', 'shipped', 'ordered']
          
